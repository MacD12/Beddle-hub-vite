<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      Primary SEO metadata for Beddle Hub.
      Title and description clearly explain what the platform does and who it is for.
      These tags help search engines and social networks surface the correct information
      when your site is shared. Keep content concise (50–60 characters for title
      and under 160 characters for description) and include important keywords like
      "hospitality OS", "channel manager" and the target market (hotels, surf camps,
      restaurants, tour operators).
    -->
    <title>Beddle Hub — The Hospitality OS</title>
    <meta name="description" content="Beddle Hub is a customisable hospitality OS and channel manager for any tourism business – from hotels and surf camps to restaurants and tour operators. Manage bookings, inventory, revenue, experiences and websites all in one white‑glove platform." />
    <meta name="author" content="Beddle Hub" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Beddle Hub — Hospitality OS for Hotels, Surf Camps &amp; Restaurants" />
    <meta property="og:description" content="Customisable hospitality OS for channel management, booking, property management, smart restaurant, surf school &amp; websites. Built for Sri Lanka, Australia &amp; Singapore." />
    <meta property="og:type" content="website" />
    <!-- The opengraph image could be updated to a custom graphic representing Beddle Hub. -->
    <meta property="og:image" content="/logo-og.png" />

    <!-- Twitter card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@beddlehub" />
    <meta name="twitter:image" content="/logo-og.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
